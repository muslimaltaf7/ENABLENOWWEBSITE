<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="navbar"
        class="navbar-area bg-transparent relative z-[2] py-[20px] lg:py-[25px] xl:py-0"
      >
        <div class="container mx-auto ">
          <nav
            class="navbar relative flex flex-wrap"
            
            <div class="self-center">
              <div class=" w-28 h-12">
                <a href="/">
                  <Image src="Logo.svg" class="inline" alt="logo" />
                </a>
              </div>
            </div>
            
 
            <button
              class="navbar-toggler absolute ml-auto right-0 rtl:left-0 rtl:right-auto top-[4px] xl:hidden"
              type="button"
              onClick={handleToggleSearchModal}
            >
              <span class="burger-menu text-black cursor-pointer leading-none text-[30px]">
                <i class="bx bx-menu"></i>
              </span>
            </button>
 
            <div class="navbar-collapse flex self-center grow basis-auto">
              <ul class="navbar-nav self-center flex-row ml-auto rtl:ml-0 rtl:mr-auto xl:flex">
                <li class="xl:mx-[15px] 2xl:mx-[18px] py-[10px] lg:py-[15px] xl:py-[35px] 2xl:py-[41.5px] relative group last:mr-0 first:ml-0">
                  <a
                    href="/"
                    class="text-black uppercase text-[16px] font-medium transition-all hover:text-primary"
                  >
                    Home
                  </a>
                </li>
 
                <li class="xl:mx-[15px] 2xl:mx-[18px] py-[10px] lg:py-[15px] xl:py-[35px] 2xl:py-[41.5px] relative group last:mr-0 first:ml-0">
                  <a
                    href="#"
                    class="text-black uppercase text-[16px] font-medium transition-all hover:text-primary dropdown-toggle">
                  
                    Soutions
                  </a>
 
                  <ul class="absolute bg-white border left-0 rtl:right-0 w-max top-[100%] shadow-dropdown py-[15px] opacity-0 invisible transition-all group-hover:opacity-100 group-hover:visible">
                    <li class="py-[7px] px-[22px]">
                      <a
                        href="/services/software-development-services"
                        class="block font-medium text-[17px] transition-all hover:text-primary">
                      
                        Software Development Services
                      </a>
                    </li>
 
                    <li class="py-[7px] px-[22px]">
                      <a
                        href="/services/proposal-development-and-delivery-services"
                        class="block font-medium text-[17px] transition-all hover:text-primary">
                       
                        Proposal Development & Management Services
                      </a>
                    </li>
                    <li class="py-[7px] px-[22px]">
                      <a
                        href="/services/strategic-it-and-security-consulting"
                        class="block font-medium text-[17px] transition-all hover:text-primary">
                       
                        Strategic IT & Security Consulting
                      </a>
                    </li>
                    <li class="py-[7px] px-[22px]">
                      <a
                        href="/services/recruitment-and-staffing-solutions"
                        class="block font-medium text-[17px] transition-all hover:text-primary">
                      
                        Recruitment & Staffing Solutions
                      </a>
                    </li>
                  </ul>
                </li>
 
                <li class="xl:mx-[15px] 2xl:mx-[18px] py-[10px] lg:py-[15px] xl:py-[35px] 2xl:py-[41.5px] relative group last:mr-0 first:ml-0">
                  <a
                    href="/about-us/"
                    class="uppercase text-[16px] font-medium transition-all hover:text-primary">
                      
                    who we are
                  </a>
                </li>
 
                <li class="xl:mx-[15px] 2xl:mx-[18px] py-[10px] lg:py-[15px] xl:py-[35px] 2xl:py-[41.5px] relative group last:mr-0 first:ml-0">
                  <a
                    href="/contact-us/"
                    class="uppercase text-[16px] font-medium transition-all hover:text-primary">
                    Contact
                  </a>
                </li>
                <li class="xl:mx-[15px] 2xl:mx-[18px] py-[10px] lg:py-[15px] xl:py-[35px] 2xl:py-[41.5px] relative group last:mr-0 first:ml-0">
                  <a
                    href="/blogs/"
                    class= "uppercase text-[16px] font-medium transition-all hover:text-primary"
                      
                    >
                    Blogs
                  </a>
                </li>
              </ul>

              
            </div>
          </nav>
        </div>
      </div>

</body>
</html>
